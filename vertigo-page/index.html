<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertigo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="content">
        <section class="form-sec">
            <img class="logo" src="./assets/logo.svg" alt="Logo Vertigo">
           <div class="info">
            <div class="title">
                <h1>Acesse a plataforma</h1>
                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
            </div>
           <div class="form">
            <div class="inputs">
                <div class="input">
                    <label for="email">E-mail</label>
                    <input class="email-input" type="email" name="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="input">
                    <span class="senha"><label for="senha">Senha</label> <a href="#">Esqueceu a senha?</a></span>
                    <span class="senha-input"><input type="password" name="senha" id="senha" placeholder="Digite sua senha"> <img src="./assets/eye-off.svg" alt=""></span>
                </div>
            </div>
            <button>Entrar</button>
            <p class="register">Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
           </div>
           </div>
        </section>
        <section class="bg"></section>
    </main>
</body>
</html>
