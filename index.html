<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web I - Marcus Coelho</title>
    <style>
      body {
        background: #008080 url("./assets/wallpaper.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: "MS Sans Serif", "Arial", sans-serif;
        color: #000;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        user-select: none;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: -1;
      }
      .desktop-icon {
        position: absolute;
        top: 25px;
        left: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100px;
        cursor: pointer;
        text-decoration: none;
      }

      .desktop-icon img {
        width: 40px;
        height: 40px;
        margin-bottom: 8px;
      }
      .desktop-icon span {
        color: white;
        text-align: center;
        font-size: 14px;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
      }

      .win95-window {
        background: #c0c0c0;
        border-top: 1px solid #dfdfdf;
        border-left: 1px solid #dfdfdf;
        border-right: 2px solid #404040;
        border-bottom: 2px solid #404040;
        width: 560px;
        max-width: 90vw;
        max-height: 90vh;
        position: relative;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
      .win95-titlebar {
        background: #000080;
        /* Azul Windows 95 */
        color: #fff;
        padding: 3px 4px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-weight: bold;
        font-size: 14px;
        height: 22px;
      }

      .win95-title {
        display: flex;
        align-items: center;
      }

      .win95-title img {
        width: 20px;
        height: 20px;
        margin-right: 5px;
      }
      .win95-controls {
        display: flex;
      }

      .win95-button {
        width: 20px;
        height: 18px;
        margin-left: 3px;
        background: #c0c0c0;
        color: #000;
        border-top: 1px solid #dfdfdf;
        border-left: 1px solid #dfdfdf;
        border-right: 1px solid #404040;
        border-bottom: 1px solid #404040;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 11px;
        font-weight: bold;
      }

      .win95-button:active {
        border-top: 1px solid #404040;
        border-left: 1px solid #404040;
        border-right: 1px solid #dfdfdf;
        border-bottom: 1px solid #dfdfdf;
      }
      .win95-content {
        padding: 13px;
        overflow-y: auto;
        max-height: calc(90vh - 70px);
      }

      h1 {
        font-size: 18px;
        margin: 0 0 13px 0;
        color: #000000;
        font-weight: bold;
      }

      h2 {
        font-size: 15px;
        margin: 0 0 19px 0;
        color: #333;
        font-weight: normal;
      }
      ul {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 0;
        margin: 0;
      }

      li {
        list-style: none;
      }

      .win95-link {
        display: block;
        text-decoration: none;
        background: #c0c0c0;
        color: #000;
        font-size: 15px;
        padding: 8px 10px;
        text-align: left;
        width: calc(100% - 24px);
        border-top: 1px solid #dfdfdf;
        border-left: 1px solid #dfdfdf;
        border-right: 1px solid #404040;
        border-bottom: 1px solid #404040;
        position: relative;
        box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #ffffff;
      }

      .win95-link:active {
        background: #c0c0c0;
        border-top: 1px solid #404040;
        border-left: 1px solid #404040;
        border-right: 1px solid #dfdfdf;
        border-bottom: 1px solid #dfdfdf;
        box-shadow: inset 1px 1px #0a0a0a, inset -1px -1px #ffffff;
      }
      .win95-link-icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        vertical-align: middle;
        margin-right: 8px;
      }

      .info-bar {
        background-color: #c0c0c0;
        border-top: 1px solid #808080;
        padding: 4px 6px;
        font-size: 14px;
        color: #000;
        display: flex;
        justify-content: space-between;
      }

      .status {
        display: flex;
        align-items: center;
      }

      .status img {
        width: 18px;
        height: 18px;
        margin-right: 6px;
      }
    </style>
    <link rel="icon" href="./assets/folder.webp" type="image/x-icon" />
  </head>

  <body>
    <!-- Ícone na área de trabalho -->
    <a href="https://coelhomarcus.com" target="_blank" class="desktop-icon">
      <img
        src="https://coelhomarcus.com/src/icons/profile.webp"
        alt=" My Computer"
      />
      <span>Marcus</span>
    </a>

    <!-- Janela principal -->
    <div class="win95-window">
      <div class="win95-titlebar">
        <div class="win95-title">
          <img src="./assets/folder.webp" alt="Folder Icon" />
          Turma 2023 - Web I
        </div>
        <div class="win95-controls">
          <div class="win95-button">_</div>
          <div class="win95-button">□</div>
          <div class="win95-button">X</div>
        </div>
      </div>

      <div class="win95-content">
        <h1>Exercícios</h1>
        <h2>Marcus Vinicius Rangel Coelho</h2>

        <ul>
          <li>
            <a
              href="./recipe-page/index.html"
              target="_blank"
              class="win95-link"
            >
              <img src="./assets/pin.png" alt="HTML" class="win95-link-icon" />
              Recipe
            </a>
          </li>
          <li>
            <a
              href="./vertigo-page/index.html"
              target="_blank"
              class="win95-link"
            >
              <img src="./assets/pin.png" alt="HTML" class="win95-link-icon" />
              Vertigo
            </a>
          </li>
          <li>
            <a
              href="./travelgram-page/index.html"
              target="_blank"
              class="win95-link"
            >
              <img src="./assets/pin.png" alt="HTML" class="win95-link-icon" />
              Travelgram
            </a>
          </li>
          <li>
            <a
              href="./form-matricula/index.html"
              target="_blank"
              class="win95-link"
            >
              <img src="./assets/pin.png" alt="HTML" class="win95-link-icon" />
              Formulário - Estrelas do Amanhã
            </a>
          </li>
        </ul>
      </div>

      <div class="info-bar">
        <div class="status">Melhores sites do mundo</div>
        <div>2.5 MB</div>
      </div>
    </div>
  </body>
</html>
